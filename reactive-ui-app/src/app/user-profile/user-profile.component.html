<div class="maincontainer" *ngIf="userDataFromSession">
  <div class="container userprofileContent">

    <label class="title">User Profile Settings</label>
    <hr>
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">

        <div class="form-group">
          <label class="control-label col-sm-4" for="Id">ID</label>
          <div class="col-sm-8">
            <input type="text" disabled [(ngModel)]="userDataFromSession.id" name="id" class="form-control" id="Id">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="userid">User Name</label>
          <div class="col-sm-8">
            <input type="text" disabled [(ngModel)]="userDataFromSession.userName" name="userName" class="form-control"
              id="userid">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Name</label>
          <div class="col-sm-8">
            <div class="col-sm-4" style="padding: 0px;">
              <input type="text" required placeholder="First Name" name="firstName" [(ngModel)]="userDataFromSession.firstName"
                class="form-control" id="firstName">
            </div>
            <div class="col-sm-4" style="padding: 0px;">
              <input type="text" placeholder="Middle Name" name="middleName" [(ngModel)]="userDataFromSession.middleName"
                class="form-control" id="middleName">
            </div>
            <div class="col-sm-4" style="padding: 0px;">
              <input type="text" required placeholder="Last Name" name="lastName" [(ngModel)]="userDataFromSession.lastName"
                class="form-control" id="lastName">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="addr1">Address Line 1</label>
          <div class="col-sm-8">
            <input type="text" name="addr1" [(ngModel)]="userDataFromSession.addr1" class="form-control" id="addr1">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="addr2">Address Line 2</label>
          <div class="col-sm-8">
            <input type="text" name="addr2" [(ngModel)]="userDataFromSession.addr2" class="form-control" id="addr2">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="addr3">Address Line 3</label>
          <div class="col-sm-8">
            <input type="text" name="addr3" [(ngModel)]="userDataFromSession.addr3" class="form-control" id="addr3">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="city">City</label>
          <div class="col-sm-8">
            <input type="text" name="city" [(ngModel)]="userDataFromSession.city" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="state">State</label>
          <div class="col-sm-8">
            <input type="text" name="state" [(ngModel)]="userDataFromSession.state" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="country">Country</label>
          <div class="col-sm-8">
            <input type="text" name="country" [(ngModel)]="userDataFromSession.country" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="zipcode">Zip Code</label>
          <div class="col-sm-8">
            <input type="number" name="zipCode" [(ngModel)]="userDataFromSession.zipCode" class="form-control" id="zipCode">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="locale">Locale</label>
          <div class="col-sm-8">
            <input type="text" name="locale" [(ngModel)]="userDataFromSession.locale" class="form-control" id="locale">
          </div>
        </div>
      </div>
      <span class="error" *ngIf="errormessage && errormessage.length > 0">{{errormessage}}</span>
      <button class="submitButton" [disabled]="!f.valid" type="submit">Update</button>


    </form>
  </div>
  <div class="container otherContent">
    <app-other-settings [Id]="userId"></app-other-settings>
  </div>
</div>
